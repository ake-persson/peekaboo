syntax = "proto3";

package peekaboo.v1.resources;

option go_package = "github.com/peekaboo-labs/peekaboo/pkg/pb/v1/resources;resources";

message Filesystem {
  string filesystem = 1;
  uint64 size_kb = 2;
  uint64 used_kb = 3;
  uint64 free_kb = 4;
  float used_pct = 5;
  uint64 size_inodes = 6;
  uint64 used_inodes = 7;
  uint64 free_inodes = 8;
  float used_inodes_pct = 9;
  string mount_on = 10;
}
