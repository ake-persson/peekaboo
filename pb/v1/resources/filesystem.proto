syntax = "proto3";

package peekaboo.v1.resources;

option go_package = "github.com/peekaboo-labs/peekaboo/pkg/pb/v1/resources;resources";

message Filesystem {
  string filesystem = 1;
  string type = 2;
  // KB as in 1024 bytes
  uint64 size_kb = 3;
  uint64 used_kb = 4;
  uint64 free_kb = 5;
  float used_pct = 6;
  uint64 inodes = 7;
  uint64 inodes_used = 8;
  uint64 inodes_free = 9;
  float inodes_used_pct = 10;
  string mounted_on = 11;
  repeated string mount_options = 12;
}
